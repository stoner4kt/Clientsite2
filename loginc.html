<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="keywords" content="school shoes South Africa, affordable school shoes, boys school shoes, girls school shoes, leather school shoes, kids school shoes, SGELAR Shoes">

<!-- Search Engine Directives -->
<meta name="robots" content="index, follow">

<!-- Open Graph / Facebook / WhatsApp -->
<meta property="og:title" content="SGELAR Shoes | Quality School Shoes in South Africa">
<meta property="og:description" content="Discover durable, comfortable and affordable school shoes for boys and girls. Trusted by South African parents.">
  <meta property="og:image" content="images/logo.png" />
  <meta property="og:url" content="https://www.sgelarshoes.co.za" />
  <meta property="og:type" content="website" />
    <title>Login | Sgelar Store</title>

    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0f0f;
        }
        .auth-box {
            background: #FFFF00;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,.6);
        }
        .auth-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .auth-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #222;
            border: none;
            color: white;
            border-radius: 6px;
        }
        .auth-box button {
            width: 100%;
            padding: 12px;
            background: var(--yellow);
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
        }
        .auth-box p {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .auth-box a {
            color: var(--yellow);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="auth-box">
        <h2>Sign up / Login</h2>

        <input type="email" id="email" placeholder="Email address" required/>
        <input type="password" id="password" placeholder="Password" required/>

        <button onclick="login()">Login</button>

        <p>
            No account?
            <a onclick="signup()">Create one</a>
        </p>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
